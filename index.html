<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>task10</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Text Generator</h1>
        <p>Generate random words, sentences, or paragraphs</p>
      </header>

      <main>
        <form id="generatorForm">
          <div class="form-group">
            <label for="textType">Type:</label>
            <select id="textType" name="textType">
              <option value="words">Words</option>
              <option value="sentences">Sentences</option>
              <option value="paragraphs">Paragraphs</option>
            </select>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              max="100"
              value="5"
            />
          </div>

          <button type="submit" class="btn-generate">Generate</button>
        </form>

        <div class="output-section">
          <div class="output-header">
            <h2>Generated Text</h2>
            <button id="copyBtn" class="btn-copy">Copy</button>
          </div>
          <div id="output" class="output-text"></div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
