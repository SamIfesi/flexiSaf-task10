<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>task10</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Text Generator</h1>
        <p>Generate random words, sentences, or paragraphs</p>
      </header>

      <section>
        <span id="textType">
          <a href="" value="words" data-type="words" class="active a">Words</a>
          <a href="" value="sentences" data-type="sentences" class="a">Sentences</a>
          <a href="" value="paragraphs" data-type="paragraphs" class="a">Paragraphs</a>
        </span>
        <div class="output-section">
          <h2>Generated Text</h2>
          <div class="output">
            <button id="copy" class="btn-copy">
              <img src="public/copy.svg" alt="" />
            </button>
            <span id="output"
              >Generated text will appear here...</span>
          </div>
        </div>

        <div class="group">
          <span class="">
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              max="100"
              value="5"
            />
          </span>
          <button type="submit" id="send" class="btn-generate">
            <img src="/public/send.svg" alt="" />
          </button>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
